<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=0"/>
    <title>{{meta.pagetitle}} | {{meta.siteTitle}}</title>
    <meta name="description" content="{{meta.description}}" >

    <link rel="schema.dcterms" href="http://purl.org/dc/terms/">
    <meta name="dcterms.source" content="{{source.websourcepath}}"/>

    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/skeleton/1.2/skeleton.min.css">

    <link rel="stylesheet" type="text/css" href="{{meta.baseurl}}lib/usefulclassroomphrases/ucp.css">
    <link rel="stylesheet" type="text/css" href="{{meta.baseurl}}template/skeleton.css?v={{meta.cssjsversion}}">
    <link rel="stylesheet" type="text/css" href="{{meta.baseurl}}source/drf/drf-custom-css.css?v={{meta.cssjsversion}}">
{{#meta.css}}
  {{#url}}
    <link rel="stylesheet" type="text/css" href="{{{url}}}">
  {{/url}}
  {{#inline}}
    <style>
        {{{inline}}}
    </style>
  {{/inline}}

{{/meta.css}}
</head>
<body class="d2c_{{source.pathinfo.filename}} {{meta.d2c}}" >

<div class="container">
    <div id="header" class="sixteen columns">
    <header>
        <div id="nav" role="navigation" >
        <nav>
            <article>{{{content.navigation}}}</article>
        </nav>
        </div>
    </header>
    </div>

    <div id="main" class="twelve columns" role="main" >
        <section>
            <article>{{{content.main}}}</article>
        </section>
    {{#meta.comment}}
        comment
    {{/meta.comment}}
    </div>

    <div id="sidebar" class="four columns" role="complementary" >
        {{{content.sidebar}}}
    </div>

    <div id="footer" class="sixteen columns" role="contentinfo" >
    <footer>
        {{{content.footer}}}
    </footer>
    </div>
</div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="{{meta.baseurl}}lib/usefulclassroomphrases/jquery.js" type="text/javascript"></script>
    <script src="{{meta.baseurl}}template/drf-edit.js?v={{meta.cssjsversion}}" type="text/javascript"></script>
    <script src="{{meta.baseurl}}source/drf/drf-custom-js.js?v={{meta.cssjsversion}}" type="text/javascript"></script>

{{#meta.js}}
  {{#url}}
    <script src="{{{url}}}" type="text/javascript"></script>
  {{/url}}
  {{#inline}}
    <script type="text/javascript">
        {{{inline}}}
    </script>
  {{/inline}} 
{{/meta.js}}
</body>
</html>
